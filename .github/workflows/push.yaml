name: buf-push
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - uses: bufbuild/buf-setup-action@v0.6.0
      - uses: bufbuild/buf-lint-action@v1
      - uses: bufbuild/buf-breaking-action@v1
        with:
          against: 'https://github.com/${GITHUB_REPOSITORY}.git#branch=master,ref=HEAD~1'
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      # setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v2
        with:
          # registry-url: "https://registry.npmjs.org"
          node-version: 16
          cache: pnpm
          cache-dependency-path: ts/pnpm-lock.yaml
      - name: Setup protoc-gen-go
        uses: zcong1993/setup-bin@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: protoc-gen-go
          repo-full: protocolbuffers/protobuf-go
          tag-version: latest
          matcher: linux.amd64.tar.gz$
      - name: Setup protoc-gen-go-grpc
        uses: zcong1993/setup-bin@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: protoc-gen-go-grpc
          repo-full: grpc/grpc-go
          tag-version: latest
          matcher: linux.amd64.tar.gz$
      - name: Install generate deps
        run: |
          cd ./ts
          pnpm install --frozen-lockfile
      - name: Generate code
        run: make gen
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -am "chore: generate code"
          else
            echo "no changes";
          fi
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
